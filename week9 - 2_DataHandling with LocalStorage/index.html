<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="calculator-wrap">
        <h1 class="t-center">Calculate the number</h1>
        <p id='number' class="t-center t-important"></p>
        
        <div class="btn-wrap block-center">
            <button class='add btn'>+</button>
            <button class='minus btn'>-</button>
        </div>
        <div class="btn-wrap block-center clear-wrap">
            <button class="btn clear btn-warning">Clear Number</button>
            <button class='btn clear-local btn-critical'>Clear Number With Local Storage</button>
        </div>

        <p class="t-center">try to refresh the browser</p>
        <button class="btn refresh block-center">Refresh</button>
    </div>

</body>

    <script>
        let numDom = document.querySelector('#number');
        let num = localStorage.getItem('number');
        if(num) {
            displayNum(num)
        }else {
            numDom.textContent = 0;
        };

        function getNum(){
            let number = numDom.textContent;
            return number;
        };

        function displayNum(data){
            numDom.textContent = data;
        };
        function SaveNumToLocal(data){
            localStorage.setItem('number', data);
        };


        // addBtn function
        let addBtn = document.querySelector('.add');
        addBtn.addEventListener('click', function(){
            let num = getNum();
            let newNum = num - 0 + 1
            displayNum(newNum);
            SaveNumToLocal(newNum);
        })

        // subtract Btn funciton
        let minusBtn = document.querySelector('.minus');
         minusBtn.addEventListener('click', function () {
                let num = getNum();
                let newNum = num - 0 - 1
                displayNum(newNum);
                SaveNumToLocal(newNum);
            })

        // clear LocalStorage Btn function
        let clearBtn = document.querySelector('.clear');
            clearBtn.addEventListener('click', function () {
                displayNum(0);
            })

        // clear LocalStorage Btn function
        let clearLocalBtn = document.querySelector('.clear-local');
        clearLocalBtn.addEventListener('click', function(){
            localStorage.clear();
            displayNum(0);
        })

        // refresh the browser
        let refreshBtn = document.querySelector('.refresh');
        refreshBtn.addEventListener('click', function(){
            window.location.reload();
        })

    </script>
</html>
